<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div id="svgs">
        <img src="../images/image.png" alt="" width="100px" />
      </div>
    </header>
    <div id="login">
      <div id="quadrado">
        <h1>Cadastro</h1>
        <form id="cadastroForm" action="">
          <div class="forms">
            <label for="nomeconta">Nome de Usuário</label>
            <input type="text" id="nomeconta" />
          </div>
          <div class="forms">
            <label for="emailconta">E-mail de Usuário</label>
            <input type="email" id="emailconta" />
          </div>
          <div class="forms">
            <label for="senhaconta">Senha </label>
            <input type="password" id="senhaconta" />
          </div>
          <button type="submit" class="submit" style="cursor: pointer">
            Crie sua Conta
          </button>
        </form>
      </div>
    </div>
    <footer>
      <div class="center">
        <div class="redes">
          <p>Redes Sociais</p>
          <button class="Sociais">Instagram</button>
          <button class="Sociais">Tiktok</button>
          <button class="Sociais">Facebook</button>
          <button class="Sociais">Youtube</button>
          <button class="Sociais">Twitter</button>
        </div>
        <div class="modelos">
          <p>Modelos</p>
          <button class="Sociais">Instrumentos Básicos</button>
          <button class="Sociais">Instrumentos Intermediários</button>
          <button class="Sociais">Instrumentos Avançados</button>
        </div>
        <div class="ajuda">
          <p>Precisa de Ajuda?</p>
          <p>Entre em Contato!</p>
          <button class="Sociais">E-mail</button>
          <button class="Sociais">Telefone</button>
        </div>
      </div>
    </footer>

    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("cadastroForm");

        form.addEventListener("submit", async (event) => {
          event.preventDefault();

          const nome = document.getElementById("nomeconta").value.trim();
          const email = document.getElementById("emailconta").value.trim();
          const senha = document.getElementById("senhaconta").value.trim();
          const endereco = "Endereço de teste";

          if (!nome || !email || !senha) {
            alert("Por favor, preencha todos os campos.");
            return;
          }

          try {
            const response = await fetch("http://localhost:3000/cadastro", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, senha, endereco }),
            });

            const data = await response.json();

            if (response.ok) {
              alert("Cadastro realizado com sucesso!");
              form.reset();
            } else {
              alert("Erro no cadastro: " + (data.error || "Erro desconhecido"));
            }
          } catch (error) {
            alert("Erro na conexão com o servidor: " + error.message);
          }
        });
      });
    </script>
  </body>
</html>
