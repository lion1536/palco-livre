<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div id="svgs">
        <img src="../images/image.png" alt="" width="100px" />
      </div>
    </header>
    <div id="login">
      <div id="quadrado">
        <h1>Cadastro</h1>
        <form action="">
          <div class="forms">
            <label for="nomeconta">Nome de Usuário</label>
            <input type="text" id="nomeconta" />
          </div>
          <div class="forms">
            <label for="emailconta">E-mail de Usuário</label
            ><input type="email" id="emailconta" />
          </div>
          <div class="forms">
            <label for="senhaconta">Senha </label
            ><input type="password" id="senhaconta" />
          </div>
        </form>
        <button class="submit">Crie sua Conta</button>
      </div>
    </div>
    <footer>
      <div class="center">
        <div class="redes">
          <p>Redes Sociais</p>
          <button class="Sociais">Instagram</button>
          <button class="Sociais">Tiktok</button>
          <button class="Sociais">Facebook</button>
          <button class="Sociais">Youtube</button>
          <button class="Sociais">Twitter</button>
        </div>
        <div class="modelos">
          <p>Modelos</p>
          <button class="Sociais">Instrumentos Básicos</button>
          <button class="Sociais">Instrumentos Intermediários</button>
          <button class="Sociais">Instrumentos Avançados</button>
        </div>
        <div class="ajuda">
          <p>Precisa de Ajuda?</p>
          <p>Entre em Contato!</p>
          <button class="Sociais">E-mail</button>
          <button class="Sociais">Telefone</button>
        </div>
      </div>
    </footer>
  </body>
</html>
