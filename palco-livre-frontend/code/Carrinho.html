<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="carrinho.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div id="svgs">
        <a href="busca.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="65"
            height="65"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden="true"
          >
            <circle
              cx="11"
              cy="11"
              r="6"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
            />
            <line
              x1="20.5"
              y1="20.5"
              x2="15.8"
              y2="15.8"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <a href="index.html"
          ><img src="../images/image.png" alt="" width="120" id="palcolivre"
        /></a>
        <div>
          <a href="login.html"
            ><img src="../images/profile-svgrepo-com (1).svg" alt="" width="50"
          /></a>
          <a href="Carrinho.html"
            ><img
              src="../images/shop-cart-svgrepo-com (2).svg"
              alt=""
              width="50"
          /></a>
        </div>
      </div>
    </header>

    <main id="cart">
      <h1>Carrinho</h1>
      <div id="Carrinho" class="carrinho-container">
        <!-- Itens serão renderizados aqui -->
      </div>
    </main>

    <footer>
      <div class="center">
        <div class="redes">
          <p>Redes Sociais</p>
          <button class="Sociais">Instagram</button>
          <button class="Sociais">Tiktok</button>
          <button class="Sociais">Facebook</button>
          <button class="Sociais">Youtube</button>
          <button class="Sociais">Twitter</button>
        </div>
        <div class="modelos">
          <p>Modelos</p>
          <button class="Sociais">Instrumentos Básicos</button>
          <button class="Sociais">Instrumentos Intermediários</button>
          <button class="Sociais">Instrumentos Avançados</button>
        </div>
        <div class="ajuda">
          <p>Precisa de Ajuda?</p>
          <p>Entre em Contato!</p>
          <button class="Sociais">E-mail</button>
          <button class="Sociais">Telefone</button>
        </div>
      </div>
    </footer>

    <script type="module">
      import {
        listarCarrinho,
        adicionarAoCarrinho,
        removerDoCarrinho,
      } from "./carrinho.js";

      const token = localStorage.getItem("token");
      const container = document.getElementById("Carrinho");

      // Função para listar itens do carrinho
      async function mostrarCarrinho() {
        try {
          const itens = await listarCarrinho(token);
          container.innerHTML = "";

          if (itens.length === 0) {
            container.innerHTML = "<p>Seu carrinho está vazio.</p>";
            return;
          }

          itens.forEach((item) => {
            const div = document.createElement("div");
            div.classList.add("item-carrinho");
            div.innerHTML = `
        <img src="${item.imagem_principal || "../images/default.jpg"}" alt="${
              item.nome
            }" width="100" />
        <div class="detalhes">
          <p><strong>${item.nome}</strong></p>
          <p>Quantidade: ${item.quantidade}</p>
          <p>Preço: R$ ${item.preco}</p>
          <button class="remover" data-id="${item.carrinho_id}">Remover</button>
        </div>
      `;
            container.appendChild(div);
          });

          // Adiciona evento de remover
          container.querySelectorAll(".remover").forEach((btn) => {
            btn.addEventListener("click", async () => {
              try {
                await removerDoCarrinho(token, btn.dataset.id);
                mostrarCarrinho();
              } catch (err) {
                alert("Erro ao remover item: " + err.message);
              }
            });
          });
        } catch (err) {
          console.error("Erro ao listar carrinho:", err);
          container.innerHTML = "<p>Não foi possível carregar o carrinho.</p>";
        }
      }

      // Função para adicionar itens ao carrinho (para usar nos botões do catálogo)
      export function setupAdicionarCarrinho() {
        document.querySelectorAll(".btn-adicionar").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const instrumentoId = btn.dataset.id;
            try {
              await adicionarAoCarrinho(token, instrumentoId, 1);
              mostrarCarrinho();
            } catch (err) {
              alert("Erro ao adicionar item: " + err.message);
            }
          });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        mostrarCarrinho();
        setupAdicionarCarrinho(); // ativa os botões de adicionar
      });
    </script>
  </body>
</html>
