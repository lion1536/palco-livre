<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div id="svgs">
        <h1>Palco Livre</h1>
      </div>
    </header>
    <div id="login">
      <div id="quadrado">
        <h1 id="h1n">Login</h1>
        <form action="">
          <div class="forms">
            <label for="nome">Nome de Usuário</label
            ><input type="text" id="nome" />
          </div>
          <div class="forms">
            <label for="email">E-mail da Conta</label
            ><input type="email" id="email" />
          </div>
          <div class="forms">
            <label for="">Senha</label>
            <input type="password" id="senha" />
          </div>
        </form>
        <button class="submit">Entrar na conta</button>
      </div>
    </div>
    <footer>
      <div class="center">
        <div class="redes">
          <p>Redes Sociais</p>
          <button class="Sociais">Instagram</button>
          <button class="Sociais">Tiktok</button>
          <button class="Sociais">Facebook</button>
          <button class="Sociais">Youtube</button>
          <button class="Sociais">Twitter</button>
        </div>
        <div class="modelos">
          <p>Modelos</p>
          <button class="Sociais">Instrumentos Básicos</button>
          <button class="Sociais">Instrumentos Intermediários</button>
          <button class="Sociais">Instrumentos Avançados</button>
        </div>
        <div class="ajuda">
          <p>Precisa de Ajuda?</p>
          <p>Entre em Contato!</p>
          <button class="Sociais">E-mail</button>
          <button class="Sociais">Telefone</button>
        </div>
      </div>
    </footer>

    <script src="login.js" defer></script>
  </body>
</html>
