<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div id="svgs">
        <div id="buscar">
          <button
            onclick="abrirBusca()"
            style="background-color: transparent; border: none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="65"
              height="65"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              />
              <line
                x1="20.5"
                y1="20.5"
                x2="15.8"
                y2="15.8"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <a href="index.html"
          ><img src="../images/image.png" alt="" width="120" id="palcolivre"
        /></a>
        <div id="semnome">
          <a href="login.html"
            ><img src="../images/profile-svgrepo-com (1).svg" alt="" width="50"
          /></a>
          <a href="Carrinho.html"
            ><img
              src="../images/shop-cart-svgrepo-com (2).svg"
              alt=""
              width="50"
          /></a>
        </div>
      </div>
    </header>

    <div id="login">
      <div id="quadrado">
        <h1 id="h1n">Login</h1>
        <form action="">
          <div class="forms">
            <label for="nome">Nome de Usuário</label>
            <input type="text" id="nome" />
          </div>
          <div class="forms">
            <label for="email">E-mail da Conta</label>
            <input type="email" id="email" />
          </div>
          <div class="forms">
            <label for="">Senha</label>
            <input type="password" id="senha" />
          </div>
        </form>
        <div id="botoes">
          <!-- Adicionado id="btnLogin" -->
          <button class="btnLogin" id="btnLogin">Entrar na conta</button>
          <button class="btnLogin" style="background-color: green">
            <a href="Cadastro.html" style="text-decoration: none; color: black">
              Criar nova Conta
            </a>
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="center">
        <div class="redes">
          <p>Redes Sociais</p>
          <button class="Sociais">Instagram</button>
          <button class="Sociais">Tiktok</button>
          <button class="Sociais">Facebook</button>
          <button class="Sociais">Youtube</button>
          <button class="Sociais">Twitter</button>
        </div>
        <div class="modelos">
          <p>Modelos</p>
          <button class="Sociais">Instrumentos Básicos</button>
          <button class="Sociais">Instrumentos Intermediários</button>
          <button class="Sociais">Instrumentos Avançados</button>
        </div>
        <div class="ajuda">
          <p>Precisa de Ajuda?</p>
          <p>Entre em Contato!</p>
          <button class="Sociais">E-mail</button>
          <button class="Sociais">Telefone</button>
        </div>
      </div>
    </footer>

    <script type="module" src="login.js" defer></script>
  </body>
</html>
