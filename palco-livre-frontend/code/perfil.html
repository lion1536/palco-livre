<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="perfil.css" />
  </head>
  <body>
    <!-- Cabeçalho igual ao login -->
    <header class="cabecalho">
      <div id="svgs">
        <div id="buscar">
          <button
            onclick="abrirBusca()"
            style="background-color: transparent; border: none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="65"
              height="65"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              />
              <line
                x1="20.5"
                y1="20.5"
                x2="15.8"
                y2="15.8"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <a href="index.html"
          ><img src="../images/image.png" alt="" width="120" id="palcolivre"
        /></a>
        <div id="semnome">
          <a href="perfil.html"
            ><img src="../images/profile-svgrepo-com (1).svg" alt="" width="50"
          /></a>
          <a href="Carrinho.html"
            ><img
              src="../images/shop-cart-svgrepo-com (2).svg"
              alt=""
              width="50"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <!-- Área do perfil -->
      <div id="perfil">
        <div id="quadrado1">
          <h1 id="h1n">Meu Perfil</h1>

          <!-- Foto de perfil -->
          <div id="fotoPerfil">
            <img
              id="imagemPerfil"
              src="../images/profile-svgrepo-com (1).svg"
              alt="Foto de Perfil"
              width="150"
              style="border-radius: 50%; margin-bottom: 15px"
            />
            <div id="fotos">
              <label id="label1" for="uploadFoto">
                <img
                  src="/palco-livre-frontend/images/plus-circle-svgrepo-com (2) (1).svg"
                  alt=""
                  width="50"
                />
              </label>
              <input type="file" id="uploadFoto" accept="image/*" />
              <button class="btnLogin" id="btnUpload">Atualizar Foto</button>
            </div>
          </div>

          <!-- Informações -->
          <div id="dadosUsuario">
            <p>
              <strong>Nome:</strong> <span id="nomeUsuario">Carregando...</span>
            </p>
            <p>
              <strong>Email:</strong>
              <span id="emailUsuario">Carregando...</span>
            </p>
          </div>

          <!-- Botões -->
          <div id="botoes">
            <button
              class="btnLogin"
              style="background-color: red"
              id="btnLogout"
            >
              Sair da Conta
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Rodapé igual -->
    <footer>
      <div class="center">
        <div class="redes">
          <p>Redes Sociais</p>
          <button class="Sociais">Instagram</button>
          <button class="Sociais">Tiktok</button>
          <button class="Sociais">Facebook</button>
          <button class="Sociais">Youtube</button>
          <button class="Sociais">Twitter</button>
        </div>
        <div class="modelos">
          <p>Modelos</p>
          <button class="Sociais">Instrumentos Básicos</button>
          <button class="Sociais">Instrumentos Intermediários</button>
          <button class="Sociais">Instrumentos Avançados</button>
        </div>
        <div class="ajuda">
          <p id="sum">Precisa de Ajuda?</p>
          <p id="sum">Entre em Contato!</p>
          <p id="apa">Fale Conosco!</p>
          <button class="Sociais">E-mail</button>
          <button class="Sociais">Telefone</button>
        </div>
      </div>
    </footer>

    <!-- Script JS do perfil -->
    <script type="module" src="perfil.js" defer></script>
  </body>
</html>
